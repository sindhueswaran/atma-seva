<!-- Wrapper Start -->
<section  >
  
  <div class="container" style="padding: 8rem 0;">
      
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="img/slider-bg.jpg" alt="Los Angeles" style="width:100%;">
        </div>
  
        <div class="item">
          <img src="img/slider-bg.jpg" alt="Chicago" style="width:100%;">
        </div>
      
        <div class="item">
          <img src="img/slider-bg.jpg" alt="New york" style="width:100%;">
        </div>
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        
          <i class="ion-android-arrow-back"></i>
         
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        
        <i class="ion-android-arrow-forward"></i>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
 
  

</section>
